{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-lg-8">
              <div class="title-single-box">
                <h1 class="title-single">Para Proprietários: Acesse sua área</h1>
              </div>
            </div>
            <div class="col-md-12 col-lg-4">
              <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Login
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </section><!-- End Intro Single-->

      <section class="section-about">
        <div class="container">

          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
            <h2>Entrar</h2>
            <form method="post" action="{% url 'login' %}" class="php-email-form">
              {% csrf_token %}
              {% bootstrap_form form layout='inline' %}
              <button class="btn btn-a" type="submit">Entrar</button>
            </form>
          </div>
        </div>

        </div>
      </section>


</main><!-- End #main -->

{% endblock %}
