{% extends 'base.html' %}

{% block content %}

    <h2>Confirmar Exclusão</h2>
    <p>Você tem certeza que deseja excluir o item "{{ object }}"?</p>
    <form method="post" action="{% url 'property-del' pk=object.pk %}">
        {% csrf_token %}
        <input type="submit" value="Confirmar" class="btn btn-danger">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    </form>

  {% endblock %}
